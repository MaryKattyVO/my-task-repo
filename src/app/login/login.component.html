<div class="container-fluid h-100">
  <div class="row align-items-center h-100">
    <div class="col-md-4 mx-auto">
      <div class="card login-box py-md-2">
        <div class="card-body">
          <form class="row g-2">
            <h3>Login</h3>
            <hr>
            <div class="col-md-8">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div>
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
            </div>
            <div class="col-md-4 text-center my-auto">
              <button type="button" class="btn btn-primary mt-3" (click)="login()">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
