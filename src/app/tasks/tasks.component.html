<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Lista de Tareas</h3>
    </div>
    <div class="col-md-6 text-md-end">
      <h5>Bienvenido, {{ username$ | async }}</h5>
    </div>
  </div>
  <hr>

  <form (ngSubmit)="addTask()" class="row g-2 mt-3">
    <div class="col-12 col-md-8">
      <div class="row g-2">
        <div class="col-12 col-md-2"><label for="newTask" class="">Tarea:</label></div>
        <div class="col-12 col-md-10"><input type="text" class="form-control" id="newTask" [(ngModel)]="newTask" name="newTask" pattern="[a-zA-Z0-9]+" required></div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <button type="submit" class="btn btn-success w-100">Agregar</button>
    </div>
  </form>

  <ul class="list-group mt-3">
    <li *ngFor="let task of tasks" class="list-group-item">
      <input type="checkbox" [(ngModel)]="task.completed">
      {{ task.description }}
      <button *ngIf="!task.completed" type="button" class="btn btn-danger btn-sm float-end mt-1" aria-label="Close" (click)="deleteTask(task)">
        <span aria-hidden="true" style="font-size: 1rem;">&times;</span>
      </button>
    </li>
  </ul>
</div>
